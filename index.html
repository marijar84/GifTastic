<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1>Gifs API</h1>
    </div>
    <div class="row">
        <div class="container">
            <form>
                <div class="form-group">
                    <label id="name" for="name-input">Cartoon Name</label>
                    <input class="form-control form-control-lg" id="inputAnimal" type="text">
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                    </div>
                </div>
            </form>

            <br/>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Options</h3>
                </div>
                <div id="buttonAnimal">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Movie</h3>
                </div>
                <div id="movieDiv">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Gifs</h3>
                </div>
                <div id="gifsDiv">

                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
